<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./props/favicon.png">
    <title>Welcome Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .welcome-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .welcome-container {
            text-align: center;
        }

        h1 {
            color: #333;
        }

        button {
            margin: 15px;
            padding: 12px 24px;
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="welcome-box">
        <div class="welcome-container">
            <h1>Welcome <b>BACK</b> to the Study Portal</h1>

            <button onclick="window.location.href='./forms/concept.html'">Concept Form</button>
            <button onclick="window.location.href='./forms/questionnaire.html'">Question Form</button>
            <button onclick="window.location.href='./GET/get.html'">GET form</button>
        </div>
    </div>
</body>
</html>
