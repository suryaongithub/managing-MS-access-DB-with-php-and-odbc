<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../props/favicon.png">
    <script src="../javascript/cache.js"></script>
    <title>Question Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        #wrapper{
            position: relative;
            background-color: #ffffff00;
            margin: 25px;
            margin-top: -25px;
            padding: 25px;

        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        textarea,
        input,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        textarea {
            resize: none; /* Make the text area non-resizable */
        }

        input[type="number"] {
            /* Specific styling for numerical input */
            -moz-appearance: textfield;
            appearance: textfield;
        }

        .button {
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            transition-duration: .4s;
            transition-property: height width;
            text-align: center;
        }

        .button:hover {
            background-color: #45a049;
        }

        .load{
            position: absolute;
            width: 49%;
            left: 0px;
        }

        .submit{
            position: absolute;
            width: 49%;
            right: 0px;
        }
    </style>
</head>
<body>

    <form action="../php/Qinsert.php" method="post">
        <h2>Question Form</h2>

        <!-- Question -->
        <label for="question">Question:</label>
        <textarea id="question" name="question" rows="4" cols="50" required></textarea>

        <!-- Difficulty -->
        <label for="difficulty">Difficulty:</label>
        <input type="number" name="difficulty" />

        <!-- Concept -->
        <label for="concept">Concept:</label>
        <input type="text" id="concept" name="concept" required>

        <!-- Chapter -->
        <label for="chapter">Chapter:</label>
        <input type="number" id="chapter" name="chapter" required>

        <!-- Answered -->
        <label for="answered">Answered:</label>
        <select id="answered" name="answer" required>
            <option value="yes">YES</option>
            <option value="no">NO</option>
        </select>

        <!-- Subject -->
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required>

        <!-- Submit Button -->
        <div id="wrapper">
        <button onclick="cacheGo()" class="button load" type="button">Load</button>
        <input class="button submit" type="submit" value="Submit">
        </div>
    </form>

</body>
</html>
