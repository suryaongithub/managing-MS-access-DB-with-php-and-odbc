<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../props/favicon.png">
    <title>Study Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>concept Form</h2>

        <form action="../php/Cinsert.php" method="post" id="studyForm">
            <label for="concept">Concept:</label>
            <input type="text" id="concept" name="concept" required>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>

            <label for="time">Time:</label>
            <input type="text" id="time" name="time" required>

            <label for="remark">Remark:</label>
            <input type="text" id="remark" name="remark" required>

            <label for="difficulty">Difficulty:</label>
            <input type="number" id="difficulty" name="difficulty" required>

            <label for="chapter">Chapter:</label>
            <input type="number" id="chapter" name="chapter" required>

            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
