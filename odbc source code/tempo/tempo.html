<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./props/favicon.png">
    <title>Query Completed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 20% auto;
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Query Completed!</h1>
    <p>Your query has been successfully completed.</p>
    <p id="time">2000ms</p>
    <button onclick="goBack()">Back</button>

    <script>
        function goBack() {
            location.assign("./index.html")
        }


        function auto_call(){setTimeout(function (){
  
            location.assign("../index.html")
        }, 2000);
    
    }

    var current = 2000;
    setInterval(function () {
        document.getElementById('time').innerHTML = current + 'ms';
        current-=200;
    }, 200)
    auto_call()
        
    </script>
</body>
</html>
